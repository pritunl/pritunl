<div class="layout-horizontal">
  <div class="settings-left layout-flex left">
    <div class="username form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Enter username" value="<%- username %>" spellcheck="false" autofocus>
    </div>
    <div class="auditing form-group">
      <label>Auditing Mode</label>
      <select class="form-control" data-toggle="tooltip" title="Auditing mode. Enable to log user actions such as login attempts and profile downloads" data-toggle="tooltip" title="Log administrator and user actions">
        <option value="none" <%= !auditing ? 'selected' : '' %>>Disabled</option>
        <option value="all" <%= auditing === 'all' ? 'selected' : '' %>>All</option>
      </select>
    </div>
    <div class="influxdb-url-box">
      <div class="influxdb-url form-group" <%= monitoring === 'influxdb' ? '' : 'style="display: none;"' %>>
        <label>InfluxDB URL</label>
        <input type="text" class="form-control" placeholder="Enter InfluxDB URL" value="<%- influxdb_url || '' %>">
      </div>
    </div>
    <div class="influxdb-token-box">
      <div class="influxdb-token form-group" <%= monitoring === 'influxdb' ? '' : 'style="display: none;"' %>>
        <label>InfluxDB Token</label>
        <input type="text" class="form-control" placeholder="Enter InfluxDB token" value="<%- influxdb_token || '' %>">
      </div>
    </div>
    <div class="pin-mode form-group">
      <label>Pin Mode</label>
      <select class="form-control" data-toggle="tooltip" title="Pin mode">
        <option value="optional" <%= pin_mode === 'optional' ? 'selected' : '' %>>Optional</option>
        <option value="required" <%= pin_mode === 'required' ? 'selected' : '' %>>Required</option>
        <option value="disabled" <%= pin_mode === 'disabled' ? 'selected' : '' %>>Disabled</option>
      </select>
    </div>
    <div class="public-address form-group">
      <label>Public Address</label>
      <input type="text" class="form-control" placeholder="Enter public address" data-toggle="tooltip" title="Public IP address or domain name of the host" value="<%- public_address %>">
    </div>
    <div class="theme form-group">
      <label>Theme</label>
      <select class="form-control" data-toggle="tooltip" title="Pritunl color theme">
        <option value="light" <%= theme === 'light' ? 'selected' : '' %>>Light</option>
        <option value="dark" <%= theme === 'dark' ? 'selected' : '' %>>Dark</option>
      </select>
    </div>
    <div class="server-port form-group">
      <label>Web Console Port</label>
      <input type="text" class="form-control" placeholder="Enter web console port" value="<%- server_port %>">
    </div>
    <div class="reverse-proxy form-group">
      <label>Allow Reverse Proxy</label>
      <select class="form-control" data-toggle="tooltip" title="Allow reading client IP address from reverse proxy header. Enable when using services such as CloudFlare or when using a load balancer">
        <option value="false" <%= !reverse_proxy ? 'selected' : '' %>>Disabled</option>
        <option value="true" <%= reverse_proxy ? 'selected' : '' %>>Enabled</option>
      </select>
    </div>
    <div class="sso-mode form-group">
      <label>Single Sign-On</label>
      <select class="form-control" data-toggle="tooltip" title="Single Sign-On Mode">
        <option value="" <%= sso ? '' : 'selected' %>>Disabled</option>
        <option value="saml_okta" <%= sso === 'saml_okta' ? 'selected' : '' %>>Okta</option>
        <option value="saml_okta_duo" <%= sso === 'saml_okta_duo' ? 'selected' : '' %>>Okta + Duo Security</option>
        <option value="saml_okta_yubico" <%= sso === 'saml_okta_yubico' ? 'selected' : '' %>>Okta + Yubico</option>
        <option value="saml_onelogin" <%= sso === 'saml_onelogin' ? 'selected' : '' %>>OneLogin</option>
        <option value="saml_onelogin_duo" <%= sso === 'saml_onelogin_duo' ? 'selected' : '' %>>OneLogin + Duo Security</option>
        <option value="saml_onelogin_yubico" <%= sso === 'saml_onelogin_yubico' ? 'selected' : '' %>>OneLogin + Yubico</option>
        <option value="saml_jumpcloud" <%= sso === 'saml_jumpcloud' ? 'selected' : '' %>>JumpCloud</option>
        <option value="saml_jumpcloud_duo" <%= sso === 'saml_jumpcloud_duo' ? 'selected' : '' %>>JumpCloud + Duo Security</option>
        <option value="saml_jumpcloud_yubico" <%= sso === 'saml_jumpcloud_yubico' ? 'selected' : '' %>>JumpCloud + Yubico</option>
        <option value="authzero" <%= sso === 'authzero' ? 'selected' : '' %>>Auth0</option>
        <option value="authzero_duo" <%= sso === 'authzero_duo' ? 'selected' : '' %>>Auth0 + Duo Security</option>
        <option value="authzero_yubico" <%= sso === 'authzero_yubico' ? 'selected' : '' %>>Auth0 + Yubico</option>
        <option value="slack" <%= sso === 'slack' ? 'selected' : '' %>>Slack</option>
        <option value="slack_duo" <%= sso === 'slack_duo' ? 'selected' : '' %>>Slack + Duo Security</option>
        <option value="slack_yubico" <%= sso === 'slack_yubico' ? 'selected' : '' %>>Slack + Yubico</option>
        <option value="google" <%= sso === 'google' ? 'selected' : '' %>>Google Apps</option>
        <option value="google_duo" <%= sso === 'google_duo' ? 'selected' : '' %>>Google Apps + Duo Security</option>
        <option value="google_yubico" <%= sso === 'google_yubico' ? 'selected' : '' %>>Google Apps + Yubico</option>
        <option value="azure" <%= sso === 'azure' ? 'selected' : '' %>>Azure</option>
        <option value="azure_duo" <%= sso === 'azure_duo' ? 'selected' : '' %>>Azure + Duo Security</option>
        <option value="azure_yubico" <%= sso === 'azure_yubico' ? 'selected' : '' %>>Azure + Yubico</option>
        <option value="saml" <%= sso === 'saml' ? 'selected' : '' %>>SAML</option>
        <option value="saml_duo" <%= sso === 'saml_duo' ? 'selected' : '' %>>SAML + Duo Security</option>
        <option value="saml_yubico" <%= sso === 'saml_yubico' ? 'selected' : '' %>>SAML + Yubico</option>
        <option value="duo" <%= sso === 'duo' ? 'selected' : '' %>>Duo Security</option>
        <option value="radius" <%= sso === 'radius' ? 'selected' : '' %>>Radius</option>
        <option value="radius_duo" <%= sso === 'radius_duo' ? 'selected' : '' %>>Radius + Duo Security</option>
      </select>
    </div>
    <div class="sso-org form-group" <%= sso ? '' : 'style="display: none;"' %>>
      <label>Default Single Sign-On Organization</label>
      <select class="form-control">
        <% _.each(orgs, function(org) { %>
        <option value="<%- org.id %>" <%= (sso_org === org.id) ? 'selected' : '' %>><%- org.name %></option>
        <% }); %>
      </select>
    </div>
    <div class="sso-onelogin-id form-group" <%= !sso || sso.indexOf('onelogin') === -1 ? 'style="display: none;"' : '' %>>
      <label>OneLogin API Client ID</label>
      <input type="text" class="form-control" placeholder="Enter OneLogin API client ID" value="<%- sso_onelogin_id || '' %>" data-toggle="tooltip" title="OneLogin API client ID">
    </div>
    <div class="sso-saml-cert form-group" <%= !sso || sso.indexOf('saml') === -1 ? 'style="display: none;"' : '' %>>
      <label>SAML Certificate</label><br>
      <textarea class="form-control" rows="4" spellcheck="false" data-toggle="tooltip" title="The SAML X.509 Certificate" placeholder="Enter saml certificate"><%- sso_saml_cert %></textarea>
    </div>
    <div class="sso-azure-directory-id form-group" <%= !sso || sso.indexOf('azure') === -1 ? 'style="display: none;"' : '' %>>
      <label>Azure Directory ID</label>
      <input type="text" class="form-control" placeholder="Enter Azure directory ID" value="<%- sso_azure_directory_id || '' %>" data-toggle="tooltip" title="Azure Directory ID">
    </div>
    <div class="sso-authzero-domain form-group" <%= !sso || sso.indexOf('authzero') === -1 ? 'style="display: none;"' : '' %>>
      <label>Auth0 Sub-Domain</label>
      <input type="text" class="form-control" placeholder="Enter Auth0 sub-domain" value="<%- sso_authzero_domain || '' %>" data-toggle="tooltip" title="Subdomain of Auth0 application. Enter subdomain portion only such as 'pritunl' for pritunl.auth0.com">
    </div>
    <div class="sso-google-key form-group" <%= !sso || sso.indexOf('google') === -1 ? 'style="display: none;"' : '' %>>
      <label>Google JSON Private Key</label><br>
      <textarea class="form-control" rows="4" spellcheck="false" data-toggle="tooltip" title="Optional, private key for service account in JSON format. This will allow a case sensetive match for any of the user groups to an existing organization. The group names will be matched to the first matching organization name in sorted order. If empty organization wont be matched to user groups. Also requires Google Admin Email." placeholder="Enter Google JSON private key"><%- sso_google_key %></textarea>
    </div>
    <div class="sso-token form-group" <%= !sso || sso.indexOf('duo') === -1 ? 'style="display: none;"' : '' %>>
      <label>Duo Integration Key</label>
      <input type="text" class="form-control" placeholder="Enter integration key" value="<%- sso_duo_token || '' %>">
    </div>
    <div class="sso-secret form-group" <%= !sso || sso.indexOf('duo') === -1 ? 'style="display: none;"' : '' %>>
      <label>Duo Secret Key</label>
      <input type="text" class="form-control" placeholder="Enter secret key" value="<%- sso_duo_secret || '' %>">
    </div>
    <div class="sso-yubico-client form-group">
      <label>Yubico Client ID</label>
      <input type="text" class="form-control" placeholder="Enter client ID" value="<%- sso_yubico_client || '' %>">
    </div>
    <div class="server-sso-url form-group" <%= !has_server_sso ? 'style="display: none;"' : '' %>>
      <label>Connection Single Sign-On Domain</label>
      <input type="text" class="form-control" placeholder="Enter connection sign-on url" value="<%- server_sso_url || '' %>" data-toggle="tooltip" title="When server single sign-on is used the user will be directed to access the web server at this domain. For most configurations this should match the URL used to access the web console.">
    </div>
    <div class="ipv6 toggle-form form-group" data-toggle="tooltip" title="Accept both IPv4 and IPv6 connections on VPN servers.">
      <label>Accept IPv6 Connections</label>
      <div class="selector <%= ipv6 ? 'selected' : '' %> no-select">
        <span class="selector-inner glyphicon glyphicon-ok"></span>
      </div>
    </div>
    <div class="sso-cache toggle-form form-group" data-toggle="tooltip" title="Enable an 8 hour secondary authentication cache using client ID, IP address and MAC address. This will allow clients to reconnect without secondary authentication. Works with Duo push, Okta push, OneLogin push, Duo passcodes and YubiKeys. Supported by all OpenVPN clients">
      <label>OpenVPN Authentication Cache</label>
      <div class="selector <%= sso_cache ? 'selected' : '' %> no-select">
        <span class="selector-inner glyphicon glyphicon-ok"></span>
      </div>
    </div>
    <div class="sso-client-cache toggle-form form-group" data-toggle="tooltip" title="Enable a 7 day secondary authentication cache using a token stored on the client. This will allow clients to reconnect without secondary authentication. Works with Duo push, Okta push, OneLogin push, Duo passcodes and YubiKeys. Only supported by Pritunl client">
      <label>Pritunl Authentication Cache</label>
      <div class="selector <%= sso_client_cache ? 'selected' : '' %> no-select">
        <span class="selector-inner glyphicon glyphicon-ok"></span>
      </div>
    </div>
    <div class="restrict-import toggle-form form-group" data-toggle="tooltip" title="Require users to use Pritunl URI when importing profiles. Prevents users from directly downloading profiles and using other OpenVPN clients">
      <label>Restrict Profile Import</label>
      <div class="selector <%= restrict_import ? 'selected' : '' %> no-select">
        <span class="selector-inner glyphicon glyphicon-ok"></span>
      </div>
    </div>
  </div>
  <div class="settings-right right">
    <div class="pass form-group">
      <label>New Password</label>
      <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="public-address6 form-group">
      <label>Public IPv6 Address</label>
      <input type="text" class="form-control" placeholder="Enter public address" data-toggle="tooltip" title="Public IPv6 address or domain name of the host" value="<%- public_address6 %>">
    </div>
    <div class="routed-subnet6 form-group">
      <label>Routed IPv6 Subnet</label>
      <input type="text" class="form-control" placeholder="Enter routed subnet" data-toggle="tooltip" title="IPv6 subnet that is routed to the host, must be at least /64" value="<%- routed_subnet6 %>">
    </div>
    <div class="routed-subnet6-wg form-group">
      <label>Routed WG IPv6 Subnet</label>
      <input type="text" class="form-control" placeholder="Enter routed subnet" data-toggle="tooltip" title="IPv6 WG subnet that is routed to the host, must be at least /64" value="<%- routed_subnet6_wg %>">
    </div>
    <div class="monitoring form-group">
      <label>Monitoring Mode</label>
      <select class="form-control" data-toggle="tooltip" title="Enable to send performance and usage metrics to InfluxDB ">
        <option value="none" <%= !monitoring ? 'selected' : '' %>>Disabled</option>
        <option value="influxdb" <%= monitoring === 'influxdb' ? 'selected' : '' %>>InfluxDB</option>
      </select>
    </div>
    <div class="influxdb-org-box">
      <div class="influxdb-org form-group" <%= monitoring === 'influxdb' ? '' : 'style="display: none;"' %>>
        <label>InfluxDB Org</label>
        <input type="text" class="form-control" placeholder="Enter InfluxDB org" value="<%- influxdb_org || '' %>">
      </div>
    </div>
    <div class="influxdb-bucket-box">
      <div class="influxdb-bucket form-group" <%= monitoring === 'influxdb' ? '' : 'style="display: none;"' %>>
        <label>InfluxDB Bucket</label>
        <input type="text" class="form-control" placeholder="Enter InfluxDB bucket" value="<%- influxdb_bucket || '' %>">
      </div>
    </div>
    <div class="theme form-group">
      <label>Theme</label>
      <select class="form-control" data-toggle="tooltip" title="Pritunl color theme">
        <option value="light" <%= theme === 'light' ? 'selected' : '' %>>Light</option>
        <option value="dark" <%= theme === 'dark' ? 'selected' : '' %>>Dark</option>
      </select>
    </div>
    <div class="acme-domain form-group">
      <label>Lets Encrypt Domain</label>
      <input type="text" class="form-control" spellcheck="false" placeholder="Enter web console domain" value="<%- acme_domain %>" data-toggle="tooltip" title="Enter the domain name that is registered to this server to automatically configure a signed SSL certificate from Lets Encrypt. Port 80 must stay publicly accessible on the server to verify and renew the domain certificate">
    </div>
    <div class="cloud-provider form-group">
      <label>Cloud Provider</label>
      <select class="form-control" data-toggle="tooltip" title="Cloud provider for integration">
        <option value="none" <%= cloud_provider === 'none' ? 'selected' : '' %>>None</option>
        <option value="aws" <%= cloud_provider === 'aws' ? 'selected' : '' %>>AWS</option>
        <option value="oracle" <%= cloud_provider === 'oracle' ? 'selected' : '' %>>Oracle</option>
      </select>
    </div>
    <div class="sso-okta-app-id form-group" <%= !sso || sso.indexOf('okta') === -1 ? 'style="display: none;"' : '' %>>
      <label>Okta App ID</label>
      <input type="text" class="form-control" placeholder="Enter Okta app ID" value="<%- sso_okta_app_id || '' %>" data-toggle="tooltip" title="Optional, ID of Okta Pritunl app. This can be found in the URL of the app settings page. Required to verify user is attached to Okta application on each VPN connection.">
    </div>
    <div class="sso-onelogin-app-id form-group" <%= !sso || sso.indexOf('onelogin') === -1 ? 'style="display: none;"' : '' %>>
      <label>OneLogin App ID</label>
      <input type="text" class="form-control" placeholder="Enter OneLogin app ID" value="<%- sso_onelogin_app_id || '' %>" data-toggle="tooltip" title="Optional, ID of OneLogin Pritunl app. This can be found in the URL of the app settings page. Required to verify user is attached to OneLogin application on each VPN connection.">
    </div>
    <div class="sso-saml-url form-group" <%= !sso || sso.indexOf('saml') === -1 ? 'style="display: none;"' : '' %>>
      <label>SAML Sign-On URL</label>
      <input type="text" class="form-control" placeholder="Enter SAML sign-on url" value="<%- sso_saml_url || '' %>" data-toggle="tooltip" title="The SAML identity provider single sign-on url. Also known as SAML 2.0 Endpoint">
    </div>
    <div class="sso-saml-issuer-url form-group" <%= !sso || sso.indexOf('saml') === -1 ? 'style="display: none;"' : '' %>>
      <label>SAML Issuer URL</label>
      <input type="text" class="form-control" placeholder="Enter SAML issuer url" value="<%- sso_saml_issuer_url || '' %>" data-toggle="tooltip" title="The SAML identity provider issuer url">
    </div>
    <div class="sso-onelogin-secret form-group" <%= !sso || sso.indexOf('onelogin') === -1 ? 'style="display: none;"' : '' %>>
      <label>OneLogin API Client Secret</label>
      <input type="text" class="form-control" placeholder="Enter OneLogin API client secret" value="<%- sso_onelogin_secret || '' %>" data-toggle="tooltip" title="OneLogin API client secret">
    </div>
    <div class="sso-okta-token form-group" <%= !sso || sso.indexOf('okta') === -1 ? 'style="display: none;"' : '' %>>
      <label>Okta API Token</label>
      <input type="text" class="form-control" placeholder="Enter Okta API token" value="<%- sso_okta_token || '' %>" data-toggle="tooltip" title="Okta API token">
    </div>
    <div class="sso-azure-region form-group" <%= !sso || sso.indexOf('azure') === -1 ? 'style="display: none;"' : '' %>>
      <label>Azure Region</label>
      <select class="form-control" data-toggle="tooltip" title="Azure region">
        <option value="global2" <%= sso_azure_region === 'global2' ? 'selected' : '' %>>Global (OAuth v2)</option>
        <option value="us-gov2" <%= sso_azure_region === 'us-gov2' ? 'selected' : '' %>>US Government (OAuth v2)</option>
        <option value="china2" <%= sso_azure_region === 'china2' ? 'selected' : '' %>>China (OAuth v2)</option>
        <option value="global" <%= sso_azure_region === 'global' ? 'selected' : '' %>>Global (OAuth v1)</option>
        <option value="us-gov" <%= sso_azure_region === 'us-gov' ? 'selected' : '' %>>US Government (OAuth v1)</option>
        <option value="china" <%= sso_azure_region === 'china' ? 'selected' : '' %>>China (OAuth v1)</option>
      </select>
    </div>
    <div class="sso-azure-version form-group" <%= !sso || sso.indexOf('azure') === -1 ? 'style="display: none;"' : '' %>>
      <label>Azure API Version</label>
      <select class="form-control" data-toggle="tooltip" title="Migrating to newer Microsoft Graph API may require changes to permissions in Azure.">
        <option value="2" <%= sso_azure_version.toString() === '2' ? 'selected' : '' %>>Microsoft Graph</option>
        <option value="1" <%= sso_azure_version.toString() === '1' ? 'selected' : '' %>>Azure AD Graph (Legacy)</option>
      </select>
    </div>
    <div class="sso-azure-app-id form-group" <%= !sso || sso.indexOf('azure') === -1 ? 'style="display: none;"' : '' %>>
      <label>Azure Application ID</label>
      <input type="text" class="form-control" placeholder="Enter Azure application ID" value="<%- sso_azure_app_id || '' %>" data-toggle="tooltip" title="Azure Application ID">
    </div>
    <div class="sso-azure-app-secret form-group" <%= !sso || sso.indexOf('azure') === -1 ? 'style="display: none;"' : '' %>>
      <label>Azure Application Secret</label>
      <input type="text" class="form-control" placeholder="Enter Azure application secret" value="<%- sso_azure_app_secret || '' %>" data-toggle="tooltip" title="Azure Application Secret">
    </div>
    <div class="sso-match-google form-group" <%= !sso || sso.indexOf('google') === -1 ? 'style="display: none;"' : '' %>>
      <label>Google Apps Domain</label>
      <input type="text" class="form-control" spellcheck="false" placeholder="Enter Google Apps domain" value="<%- sso_match || '' %>" data-toggle="tooltip" title="Google apps domain to match against users email address. Multiple domains can be entrered sperated by a comma. (example: pritunl.com)">
    </div>
    <div class="sso-google-email form-group" <%= !sso || sso.indexOf('google') === -1 ? 'style="display: none;"' : '' %>>
      <label>Google Admin Email</label>
      <input type="text" class="form-control" spellcheck="false" placeholder="Enter Google admin email" value="<%- sso_google_email || '' %>" data-toggle="tooltip" title="Optional, the email address of an administrator user in the Google G Suite to delegate API access to. This user will be used to get the groups of Google users. Only needed when providing the Google private key.">
    </div>
    <div class="sso-authzero-app-id form-group" <%= !sso || sso.indexOf('authzero') === -1 ? 'style="display: none;"' : '' %>>
      <label>Auth0 Client ID</label>
      <input type="text" class="form-control" placeholder="Enter Auth0 client ID" value="<%- sso_authzero_app_id || '' %>" data-toggle="tooltip" title="Auth0 application client ID">
    </div>
    <div class="sso-authzero-app-secret form-group" <%= !sso || sso.indexOf('authzero') === -1 ? 'style="display: none;"' : '' %>>
      <label>Auth0 Client Secret</label>
      <input type="text" class="form-control" placeholder="Enter Auth0 client secret" value="<%- sso_authzero_app_secret || '' %>" data-toggle="tooltip" title="Auth0 application client secret">
    </div>
    <div class="sso-match-slack form-group" <%= !sso || sso.indexOf('slack') === -1 ? 'style="display: none;"' : '' %>>
      <label>Slack Team</label>
      <input type="text" class="form-control" spellcheck="false" placeholder="Enter slack team" value="<%- sso_match || '' %>" data-toggle="tooltip" title="Slack team domain to match against users team. (example: pritunl.slack.com)">
    </div>
    <div class="sso-radius-host form-group" <%= !sso || sso.indexOf('radius') === -1 ? 'style="display: none;"' : '' %>>
      <label>Radius Host</label>
      <input type="email" class="form-control" placeholder="Enter radius host and port" value="<%- sso_radius_host || '' %>" data-toggle="tooltip" title="Radius host such as localhost:1645. If no port is specified default port 1645 will be used. Separate multiple hosts with a comma.">
    </div>
    <div class="sso-radius-secret form-group" <%= !sso || sso.indexOf('radius') === -1 ? 'style="display: none;"' : '' %>>
      <label>Radius Secret</label>
      <input type="password" class="form-control" placeholder="Enter Radius secret" value="<%- sso_radius_secret || '' %>" data-toggle="tooltip" title="Radius shared secret">
    </div>
    <div class="sso-host form-group" <%= !sso || sso.indexOf('duo') === -1 ? 'style="display: none;"' : '' %>>
      <label>Duo API Hostname</label>
      <input type="text" class="form-control" placeholder="Enter api hostname" value="<%- sso_duo_host || '' %>">
    </div>
    <div class="sso-duo-mode form-group" <%= !sso || sso.indexOf('duo') === -1 ? 'style="display: none;"' : '' %>>
      <label>Duo Mode</label>
      <select class="form-control" data-toggle="tooltip" title="Duo authentication mode">
        <option value="push" <%= sso_duo_mode === 'push' ? 'selected' : '' %>>Push</option>
        <option value="phone" <%= sso_duo_mode === 'phone' ? 'selected' : '' %>>Phone Callback</option>
        <option value="push_phone" <%= sso_duo_mode === 'push_phone' ? 'selected' : '' %>>Push + Phone Callback</option>
        <option value="passcode" <%= sso_duo_mode === 'passcode' ? 'selected' : '' %>>Passcode</option>
      </select>
    </div>
    <div class="sso-onelogin-mode form-group" <%= sso === 'saml_onelogin' ? '' : 'style="display: none;"' %>>
      <label>OneLogin Secondary Factor</label>
      <select class="form-control" data-toggle="tooltip" title="Secondary factor for OneLogin users. Push when available will skip authentication for users who do not have push configured.">
        <option value="" <%= !sso_onelogin_mode ? 'selected' : '' %>>Disabled</option>
        <option value="passcode" <%= sso_onelogin_mode === 'passcode' ? 'selected' : '' %>>Passcode</option>
        <option value="push" <%= sso_onelogin_mode === 'push' ? 'selected' : '' %>>Push</option>
        <option value="push_none" <%= sso_onelogin_mode === 'push_none' ? 'selected' : '' %>>Push when available</option>
      </select>
    </div>
    <div class="sso-okta-mode form-group" <%= sso === 'saml_okta' ? '' : 'style="display: none;"' %>>
      <label>Okta Secondary Factor</label>
      <select class="form-control" data-toggle="tooltip" title="Secondary factor for Okta users. Push when available will skip authentication for users who do not have push configured.">
