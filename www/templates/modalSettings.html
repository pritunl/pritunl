<div class="split">
  <div class="settings-left left">
    <div class="username form-group">
      <label>Enter username</label>
      <input type="text" class="form-control" placeholder="Enter username" value="<%- username %>">
    </div>
    <div class="pass form-group">
      <label>Enter new password</label>
      <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="verify-pass form-group">
      <label>Verify new password</label>
      <input type="password" class="form-control" placeholder="Verify password">
    </div>
  </div>
  <div class="settings-right right">
    <div class="api-token form-group">
      <label>API Token</label>
      <input type="text" class="form-control" placeholder="" value="<%- token || '' %>" readonly>
    </div>
    <div class="api-secret form-group">
      <label>API Secret</label>
      <input type="text" class="form-control" placeholder="" value="<%- secret || '' %>" readonly>
    </div>
    <button type="button" class="generate-new-api-key btn btn-danger" <%= initial ? 'disabled' : '' %>>Generate New API Key</button>
  </div>
</div>
