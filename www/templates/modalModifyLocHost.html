<div class="form-group">
  <div class="form-group name">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" data-toggle="tooltip" title="Name of location host" value="<%- name %>" autofocus>
  </div>
  <div class="timeout form-group">
    <label>Timeout</label>
    <input type="number" class="form-control" placeholder="Enter timeout" data-toggle="tooltip" title="Optional, timeout for host" min="0" step="1" value="<%- timeout || '' %>" autocapitalize="off">
  </div>
  <div class="priority form-group">
    <label>Priority</label>
    <input type="number" class="form-control" placeholder="Enter priority" data-toggle="tooltip" title="Priority of host, available host with highest priority will selected" min="1" step="1" value="<%- priority || 1 %>" autocapitalize="off">
  </div>
</div>
<div class="advanced form-group">
  <div class="static-toggle toggle-form form-group">
    <label>Static Host</label>
    <div class="selector <%= static ? 'selected' : '' %> no-select" data-toggle="tooltip" title="Static host to run IPsec without the pritunl-link service">
      <span class="selector-inner glyphicon glyphicon-ok"></span>
    </div>
  </div>
  <div class="public-address form-group">
    <label>Public Address</label>
    <input type="text" class="form-control" placeholder="Enter public address" data-toggle="tooltip" title="Public address for static host. Hosts running pritunl-link will set the public address automatically" value="<%- public_address %>" autofocus>
  </div>
</div>
