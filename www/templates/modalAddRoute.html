<div class="route-network form-group">
  <label>Network</label>
  <input type="text" class="form-control" placeholder="Enter network address" data-toggle="tooltip" title="Network address with subnet to route" autofocus>
</div>
<div class="route-comment form-group">
  <label>Comment</label>
  <input type="text" class="form-control" placeholder="Enter route comment" data-toggle="tooltip" title="Comment for route">
</div>
<div class="nat-route-toggle toggle-form form-group">
  <label>NAT Route</label>
  <div class="selector selected no-select" data-toggle="tooltip" title="NAT vpn traffic destined to this network">
    <span class="selector-inner glyphicon glyphicon-ok"></span>
  </div>
</div>
<div class="nat-interface form-group">
  <label>NAT Interface Name</label>
  <input type="text" class="form-control" placeholder="Auto select" data-toggle="tooltip" title="Optional outbound interface for NAT. Leave blank to automatically detect interface">
</div>
<div class="route-advertisement-toggle toggle-form form-group">
  <label>Cloud Route Advertisement</label>
  <div class="selector no-select" data-toggle="tooltip" title="Enable VPC route advertisement">
    <span class="selector-inner glyphicon glyphicon-ok"></span>
  </div>
</div>
<div class="server form-group">
  <label>Select a server</label>
  <select class="form-control">
    <% _.each(servers, function(server) { %>
      <option value="<%- server.id %>" <%= (lastServer === server.id) ? 'selected' : '' %>><%- server.name %></option>
    <% }); %>
  </select>
</div>
<div class="advanced form-group">
  <div class="net-gateway-toggle toggle-form form-group">
    <label>Net Gateway</label>
    <div class="selector no-select" data-toggle="tooltip" title="Route the network through the pre-existing default gateway. Useful for excluding an address or network from routing that is inside an already routed network">
      <span class="selector-inner glyphicon glyphicon-ok"></span>
    </div>
  </div>
  <div class="route-metric form-group">
    <label>Metric</label>
    <input type="text" class="form-control" placeholder="Enter route metric" data-toggle="tooltip" title="Optional route metric, must be greater then zero">
  </div>
</div>
