<div class="form-group">
  <div class="form-group name">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" data-toggle="tooltip" title="Name of location" autofocus>
  </div>
  <div class="form-group link">
    <label>Link</label>
    <select class="form-control">
      <% _.each(links, function(link) { %>
        <% if (link.type !== 'direct') { %>
          <option value="<%- link.id %>" <%= (lastLink === link.id) ? 'selected' : '' %>><%- link.name %></option>
        <% } %>
      <% }); %>
    </select>
  </div>
</div>
