    <style type="text/css">
      @font-face {
        font-family: 'Fredoka One';
        font-style: normal;
        font-weight: 400;
        src: url('/fredoka-one.eot') format('embedded-opentype'),
          url('/fredoka-one.woff') format('woff');
      }

      @font-face {
        font-family: 'Ubuntu';
        font-style: normal;
        font-weight: 700;
        src: url('/ubuntu-bold.eot') format('embedded-opentype'),
          url('/ubuntu-bold.woff') format('woff');
      }

      *, *:before, *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      body {
        background-color: #121111;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.428571429;
        color: #f9f9f9;
      }

      .key-box .key-header {
        -webkit-border-top-left-radius: 2px;
        -moz-border-top-left-radius: 2px;
        -ms-border-top-left-radius: 2px;
        -o-border-top-left-radius: 2px;
        border-top-left-radius: 2px;
        -webkit-border-top-right-radius: 2px;
        -moz-border-top-right-radius: 2px;
        -ms-border-top-right-radius: 2px;
        -o-border-top-right-radius: 2px;
        border-top-right-radius: 2px;
      }

      .key-box {
        width: 500px;
        margin: 50px auto 50px auto;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        -ms-border-radius: 2px;
        -o-border-radius: 2px;
        border-radius: 2px;
      }

      .key-box.key-deleted {
        display: none;
      }

      .key-box .key-header {
        margin: 0;
        padding: 10px 15px;
        background-color: #1c2126;
        font-family: 'Fredoka One', cursive;
        font-size: 28px;
        color: #ececec;
        font-weight: 500;
        line-height: 1.1;
      }

      .key-box .key-title {
        font-weight: bold;
        font-family: 'Ubuntu', sans-serif;
        margin: 0 0 12px 0;
        line-height: 1.428571429;
        font-size: 22px;
        display: block;
      }

      .key-box .uri-title,
      .key-box .otp-title {
        font-weight: bold;
        font-family: 'Ubuntu', sans-serif;
        font-size: 16px;
        display: block;
      }

      .key-box .key-body {
        padding: 20px;
        text-align: center;
        background-color: #14171a;
      }

      .key-box .key-body input {
        margin: 0 auto;
        width: 200px;
        cursor: default;
        background-color: #1c2126;
        display: block;
        height: 34px;
        padding: 6px 8px;
        font-size: 14px;
        line-height: 1.428571429;
        color: #f9f9f9;
        vertical-align: middle;
        background-image: none;
        border: 1px solid #1b303c;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -o-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      }

      .key-box .key-body input:focus {
        border-color: #37586e;
        outline: 0;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        -o-box-shadow: none;
        box-shadow: none;
      }

      .key-box .key-body label {
        display: inline-block;
        margin-bottom: 5px;
      }

      .key-box .key-body #qrcode {
        width: 200px;
        height: 200px;
        margin: 15px auto 10px auto;
        border: 4px solid #385468;
      }

      .key-box .key-body img {
        vertical-align: middle;
        border: 0;
        text-align: center;
      }

      .btn,
      .btn:focus,
      .btn:hover,
      .btn:active {
        outline: 0;
      }

      .btn {
        padding: 6px 12px;
        margin-top: 15px;
        margin-bottom: 4px;
        font-size: 14px;
        font-weight: normal;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid #23516e;
        display: inline-block;
        min-width: 350px;
        color: #fff;
        background-color: #192b36;
        padding: 8px 12px;
        font-size: 18px;
        line-height: 1.33;
        text-align: center;
        vertical-align: middle;
        white-space: nowrap;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        outline: 0;
        text-decoration: none;
      }

      .btn:hover {
        color: #fff;
        background-color: #1c3544;
        border-color: #457695;
      }

      .btn:hover,
      .btn:focus {
        text-decoration: none;
      }

      .btn.disabled,
      .btn[disabled] {
        pointer-events: none;
        cursor: not-allowed;
        box-shadow: none;
        opacity: 0.65;
      }

      .btn-success {
        color: #fff;
        background-color: #143614;
        border-color: #195419;
      }

      .btn-success:hover,
      .btn-success:focus,
      .btn-success:active,
      .btn-success.active {
        color: #fff;
        background-color: #184518;
        border-color: #216F21;
      }

      .btn-sm {
        padding: 3px 5px;
        font-size: 12px;
        margin-top: 7px;
        margin-bottom: 0;
      }

      .btn-danger {
        color: #fff;
        background-color: #4a1715;
        border-color: #7b1f1c;
      }

      .btn-danger:hover,
      .btn-danger:focus,
      .btn-danger:active,
      .btn-danger.active {
        color: #fff;
        background-color: #571e1c;
        border-color: #962e2b;
      }

      .key-box .key-body .btn:first-child {
        margin-top: 15px;
      }

      .key-box .key-body .btn {
        margin-top: 7px;
      }

      .key-box .key-body button.btn {
        margin-top: 11px;
      }

      .key-box .key-body a:active {
        outline: 0;
        background-image: none;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        -moz-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        -o-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      }

      #pin,
      #cur-pin {
        width: 150px;
      }

      #cur-pin {
        display: <%= cur_pin_display %>;
      }

      .alert {
        display: none;
        width: 282px;
        margin: 11px auto 0 auto;
        padding: 10px;
        -webkit-transition: background-color 175ms;
        -moz-transition: background-color 175ms;
        -o-transition: background-color 175ms;
        transition: background-color 175ms;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        border: 1px solid transparent;
      }

      .alert.success {
        color: #9add9c;
        background-color: #1e3216;
        border-color: #466f23;
      }

      .alert.danger {
        color: #dda6a5;
        background-color: #441b1b;
        border-color: #813c47;
      }

      .pin-disabled #pin-alert,
      .pin-disabled #cur-pin,
      .pin-disabled #pin,
      .pin-disabled #change-pin {
        display: none;
      }

      #key {
        font-family: 'Lucida Console', Monaco, monospace;
      }

      #uri-input {
        min-width: 350px;
        font-size: 12px;
        font-family: 'Lucida Console', Monaco, monospace;
      }

      #toggle-show {
        font-weight: bold;
        cursor: pointer;
        color: rgba(249, 249, 249, 0.5);
      }

      .key-body * {
        margin: 5px auto !important;
      }

      #qrcode img {
        margin: 0 !important;
      }
    </style>
  </head>
  <body class="<%= header_class %>">
    <div id="key-box" class="key-box">
      <h2 class="key-header">pritunl user profile</h2>
      <div class="key-body">
        <h4 class="key-title"><%= user_name %></h4>
        <label id="otp-label" class="otp-title">Two-Step Authentication Key:</label>
        <input id="key" type="text" readonly value="<%= user_otp_key %>">
        <div id="qrcode"></div>
        <h4 class="uri-title download-uri-label">Profile URI Link:</h4>
        <input id="uri-input" type="text" class="form-control download-uri"
          spellcheck="false" value="<%= uri_url %>">
        <a class="btn btn-success download-client" title="Download Client" href="https://client.pritunl.com/#install" target="_blank">Download Client</a>
        <a class="btn btn-success download-profiles" title="Download Profiles" href="<%= user_key_tar_url %>">Download Profiles</a>
        <a class="btn btn-success download-profiles" title="Download Profiles (zip)" href="<%= user_key_zip_url %>">Download Profiles (zip)</a>
        <%= conf_links %>
        <div id="pin-alert" class="alert danger"></div>
        <input id="cur-pin" type="password" class="form-control"
          placeholder="Enter current pin">
        <input id="pin" type="password" class="form-control"
          placeholder="Enter new pin" data-toggle="tooltip">
        <button id="change-pin" class="btn" onclick="changePin()">Change Pin</button>
        <button class="btn btn-danger" onclick="deleteKey()">Delete Temporary Profile Link</button>
        <div id="toggle-show">Show More</div>
      </div>
    </div>

    <div id="key-deleted-box" class="key-box key-deleted">
      <h2 class="key-header">pritunl user profile</h2>
      <div class="key-body">
        <h4 class="key-title">Temporary Profile Link Deleted</h4>
      </div>
    </div>

      var uriInput = document.getElementById('uri-input');
      uriInput.onclick = function() {
        uriInput.select();
      };

      var otpKey = document.getElementById('key');
      if (otpKey.value) {
        otpKey.onclick = function() {
          otpKey.select();
        };

        var qrcode = new QRCode('qrcode', {
          text: '<%= user_otp_url %>',
          width: 192,
          height: 192,
          colorDark : '#14171a',
          colorLight : '#385468'
        });
      }
      else {
        otpKey.style.display = 'none';
        document.getElementById('otp-label').style.display = 'none';
        document.getElementById('qrcode').style.display = 'none';
      }

      var changePin = function() {
        var pinElem = document.getElementById('pin');
        var curPinElem = document.getElementById('cur-pin');
        var changePinElem = document.getElementById('change-pin');

        changePinElem.disabled = true;

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('PUT', '/key_pin/<%= key_id %>', true);
        var pin = pinElem.value;
        var data = JSON.stringify({
          pin: pin,
          current_pin: curPinElem.value
        });
        xmlhttp.setRequestHeader('Content-Type', 'application/json');
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState === 4) {
            var alert = document.getElementById('pin-alert');
            changePinElem.disabled = false;

            if (xmlhttp.status === 200) {
              curPinElem.value = '';
              pinElem.value = '';
              alert.className = 'alert success';

              if (pin) {
                alert.innerHTML = 'Pin successfully changed.';
                curPinElem.style.display = 'block';
              } else {
                alert.innerHTML = 'Pin successfully cleared.';
                curPinElem.style.display = 'none';
              }
            } else {
              alert.className = 'alert danger';

              var data;
              try {
                data = JSON.parse(xmlhttp.responseText);
              } catch(_) {
                data = {}
              }

              if (data['error_msg']) {
                alert.innerHTML = data['error_msg'];
              } else {
                alert.innerHTML = 'Failed to change pin, unknown server error';
              }
            }

            alert.style.display = 'block';
          }
        };
        xmlhttp.send(data);
      };

      var deleteKey = function() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('DELETE', '/k/<%= short_id %>', true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            document.getElementById('key-box').style.display = 'none';
            document.getElementById('key-deleted-box').style.display = 'block';
          }
        };
        xmlhttp.send();
      };

      var showElems = function(elems) {
        var i;
        for (i = 0; i < elems.length; i++) {
          elems[i].style.display = '';
        }
      };

      var hideElems = function(elems) {
        var i;
        for (i = 0; i < elems.length; i++) {
          elems[i].style.display = 'none';
        }
      };

      var toggleShowElem = document.getElementById('toggle-show');
      var chromeElem = document.getElementsByClassName('download-chrome');
      var profileElem = document.getElementsByClassName('download-profile');
      var profilesElem = document.getElementsByClassName('download-profiles');
      var clientElem = document.getElementsByClassName('download-client');
      var uriElem = document.getElementsByClassName('download-uri');
      var uriLabelElem = document.getElementsByClassName('download-uri-label');

      var shown = true;

      var showLess = function() {
        shown = false;
        switch (osName) {
          case 'linux':
            hideElems(chromeElem);
            hideElems(profileElem);
            hideElems(profilesElem);
            break;
          case 'macos':
            hideElems(chromeElem);
            hideElems(profileElem);
            hideElems(profilesElem);
            break;
          case 'windows':

            hideElems(clientElem);
            hideElems(uriElem);
            hideElems(uriLabelElem);
            break;
          default:
            toggleShowElem.style.display = 'none';
            break;
        }
      };

      var showMore = function() {
        shown = true;
        showElems(chromeElem);
        showElems(profileElem);
        showElems(profilesElem);
        showElems(clientElem);
        showElems(uriElem);
        showElems(uriLabelElem);
      };

      toggleShowElem.onclick = function() {
        if (shown) {
          showLess();
          toggleShowElem.innerHTML = 'Show More';
        } else {
          showMore();
          toggleShowElem.innerHTML = 'Show Less';
        }
      };
